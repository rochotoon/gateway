server:
  port: 8081
 
eureka:
  instance:
    nonSecurePort: 80
  client:
    fetch-registry: true
    register-with-eureka: true
    healthcheck:
      enabled: false
    serviceUrl:
      defaultZone: 'http://www2-optux.herokuapp.com/eureka/'
 
spring:
  application:
    name: gateway-service
  cloud:
    discovery:
      enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
      - id: employeeModule
        uri: https://microservices921.herokuapp.com/
        predicates:
        - Path=/employee/**